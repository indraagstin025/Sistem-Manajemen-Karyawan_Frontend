<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - HR-System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="/style/input.css">
    <link rel="stylesheet" href="/style/custom.css"> 
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-teal-50 to-purple-50 flex items-center justify-center min-h-screen p-4
             dark:from-gray-900 dark:via-gray-800 dark:to-gray-700 dark:text-gray-200">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full transform transition-all duration-300 hover:scale-[1.01]
                dark:bg-gray-800 dark:shadow-xl">
        <div class="text-center mb-8">
            <a href="/" class="text-3xl font-extrabold text-teal-600 dark:text-teal-400">HR-System</a>
            <h2 class="text-2xl font-semibold text-gray-800 mt-4 dark:text-gray-100">Masuk ke Akun Anda</h2>
            <p class="text-gray-500 text-sm mt-1 dark:text-gray-400">Kelola karyawan Anda dengan lebih mudah.</p>
        </div>

        <form id="loginForm"> 
            <div class="mb-5">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2 dark:text-gray-300">Email</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-feather="mail" class="h-5 w-5 text-gray-400 dark:text-gray-500"></i>
                    </span>
                    <input type="email" id="email" name="email" placeholder="contoh@email.com" required 
                           class="pl-10 pr-3 py-2 block w-full rounded-lg border border-gray-300 focus:ring-teal-500 focus:border-teal-500 shadow-sm text-gray-900 sm:text-sm
                                  dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-400 dark:focus:ring-teal-400 dark:focus:border-teal-400">
                </div>
                <div id="emailError" class="text-red-600 text-sm mt-1 hidden dark:text-red-400"></div>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2 dark:text-gray-300">Password</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-feather="lock" class="h-5 w-5 text-gray-400 dark:text-gray-500"></i>
                    </span>
                    <input type="password" id="password" name="password" placeholder="••••••••" required minlength="6"
                           class="pl-10 pr-10 py-2 block w-full rounded-lg border border-gray-300 focus:ring-teal-500 focus:border-teal-500 shadow-sm text-gray-900 sm:text-sm
                                  dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200 dark:placeholder-gray-400 dark:focus:ring-teal-400 dark:focus:border-teal-400">
                    <span class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer text-gray-400 hover:text-gray-600 transition-colors duration-200" id="togglePassword">
                        <i data-feather="eye-off" class="h-5 w-5 dark:text-gray-500 dark:hover:text-gray-300"></i>
                    </span>
                </div>
                <div id="passwordError" class="text-red-600 text-sm mt-1 hidden dark:text-red-400"></div>
                <div class="text-right mt-2">
                    <a href="#" class="text-sm text-teal-600 hover:text-teal-800 font-medium transition-colors duration-200 dark:text-teal-400 dark:hover:text-teal-300">Lupa Password?</a>
                </div>
            </div>

            <div id="errorMessage" class="text-red-600 text-sm text-center mb-4 hidden dark:text-red-400"></div>

            <button type="submit" class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-md text-lg font-semibold text-white bg-gradient-to-r from-teal-500 to-teal-700 hover:from-teal-600 hover:to-teal-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-all duration-300 transform hover:scale-[1.01] active:scale-95
                                           dark:from-teal-700 dark:to-teal-900 dark:hover:from-teal-600 dark:hover:to-teal-800 dark:focus:ring-teal-700 dark:focus:ring-offset-gray-800">
                Masuk
            </button>
        </form>
    </div>

    <script>
        feather.replace();

        // Form validation
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const errorMessage = document.getElementById('errorMessage');

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Real-time validation
        emailInput.addEventListener('blur', function() {
            const email = this.value.trim();
            if (email && !validateEmail(email)) {
                emailError.textContent = 'Format email tidak valid';
                emailError.classList.remove('hidden');
                this.classList.add('border-red-500', 'dark:border-red-400'); // Add dark mode border
            } else {
                emailError.classList.add('hidden');
                this.classList.remove('border-red-500', 'dark:border-red-400'); // Remove dark mode border
            }
        });

        passwordInput.addEventListener('blur', function() {
            const password = this.value;
            if (password && password.length < 6) {
                passwordError.textContent = 'Password minimal 6 karakter';
                passwordError.classList.remove('hidden');
                this.classList.add('border-red-500', 'dark:border-red-400'); // Add dark mode border
            } else {
                passwordError.classList.add('hidden');
                this.classList.remove('border-red-500', 'dark:border-red-400'); // Remove dark mode border
            }
        });

        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');

        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = this.querySelector('i');
                if (type === 'password') {
                    icon.setAttribute('data-feather', 'eye-off');
                } else {
                    icon.setAttribute('data-feather', 'eye');
                }
                feather.replace();
            });
        }
    </script>
    
    <script type="module" src="/js/Auth/Login.js"></script> 
    <script type="module">
      import { initTheme } from '/js/utils/darkmode.js'; // Adjust path if different
      document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</body>
</html>

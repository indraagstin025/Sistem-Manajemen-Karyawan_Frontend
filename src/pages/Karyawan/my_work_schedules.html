    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      /* Dropdown Menu Styles */
      .dropdown-menu {
        transition: all 0.2s ease-out;
        opacity: 0;
        transform: scale(0.95);
        display: none;
      }
      .dropdown-menu.active {
        display: block;
        opacity: 1;
        transform: scale(1);
      }

      /* Mobile Sidebar Styles */
      #mobileSidebar {
        transition: opacity 0.3s ease-out;
      }
      #mobileSidebarPanel {
        transition: transform 0.3s ease-out;
      }

      /* Modal Detail Event (if used, currently replaced by SweetAlert2) */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-out, visibility 0s linear 0.3s;
      }
      .modal-overlay.active {
        opacity: 1;
        visibility: visible;
        transition: opacity 0.3s ease-out, visibility 0s linear 0s;
      }
      .modal-content {
        background-color: white;
        padding: 2.5rem;
        border-radius: 0.75rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        transform: translateY(-20px);
        opacity: 0;
        transition: all 0.3s ease-out;
        max-width: 400px;
        width: 90%;
      }
      .modal-overlay.active .modal-content {
        transform: translateY(0);
        opacity: 1;
      }
      .detail-item {
        margin-bottom: 0.75rem;
      }
      .detail-item strong {
        display: block;
        color: #4a5568; /* gray-700 */
        font-size: 0.875rem;
        margin-bottom: 0.25rem;
      }
      .detail-item span {
        color: #2d3748; /* gray-800 */
        font-size: 1rem;
      }

      /* --- FullCalendar Customization (Light Mode Defaults) --- */

      /* Calendar container */
      #my-calendar {
        font-size: 0.9rem;
      }

      /* Navigation buttons */
      .fc .fc-button-primary {
        background-color: #1aae9f; /* Primary Teal */
        border-color: #1aae9f;
        color: white;
        text-transform: capitalize;
        font-weight: 500;
        padding: 0.4rem 0.8rem;
        font-size: 0.875rem;
      }
      .fc .fc-button-primary:hover {
        background-color: #159b8f; /* Darker Teal on hover */
        border-color: #159b8f;
      }
      .fc .fc-button-primary:not(:disabled).fc-button-active {
        background-color: #0e7a70; /* Darkest Teal when active */
        border-color: #0e7a70;
      }

      /* Calendar header (day names, month title) */
      .fc-col-header-cell-cushion {
        color: #1aae9f; /* Teal text for day names */
        font-weight: 700;
        padding: 6px 0;
        font-size: 0.875rem;
      }
      .fc-toolbar-title {
        color: #2d3748; /* Dark gray text for month/year title */
        font-weight: 700;
        font-size: 1.5rem;
      }

      /* Date numbers in calendar */
      .fc-daygrid-day-number {
        font-weight: 600;
        font-size: 1rem;
        color: #333;
        padding: 6px;
      }

      /* Today's date cell */
      .fc-day-today {
        background-color: #e0f2f1 !important; /* Light teal background for today */
        border-radius: 8px;
      }

      /* Event dots (if used) */
      .fc-event-main-frame {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      /* Calendar toolbar */
      .fc-toolbar {
        margin-bottom: 1rem;
      }

      /* Responsive design for calendar */
      @media (max-width: 768px) {
        #my-calendar {
          font-size: 0.8rem;
        }
        .fc-toolbar-title {
          font-size: 1.25rem;
        }
        .fc-daygrid-day {
          min-height: 35px;
        }
        .fc .fc-button-primary {
          padding: 0.3rem 0.6rem;
          font-size: 0.8rem;
        }
      }

      /* --- SweetAlert2 Customization (Light Mode Defaults) --- */
      .swal2-popup {
        font-family: "Inter", sans-serif;
        border-radius: 1rem !important;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04) !important;
      }
      .swal2-title {
        font-size: 1.8rem !important;
        font-weight: 700 !important;
        color: #2d3748 !important;
        margin-bottom: 1rem !important;
      }
      .swal2-html-container {
        font-size: 1rem !important;
        color: #4a5568 !important;
        line-height: 1.6 !important;
      }
      .swal2-confirm {
        background-color: #1aae9f !important;
        color: white !important;
        font-weight: 600 !important;
        padding: 0.75rem 1.5rem !important;
        border-radius: 0.5rem !important;
        transition: background-color 0.2s ease-out !important;
      }
      .swal2-confirm:hover {
        background-color: #159b8f !important;
      }
      .swal2-icon {
        border-color: #1aae9f !important;
        color: #1aae9f !important;
      }

      /* --- Dark Mode Overrides for FullCalendar and SweetAlert2 --- */

      html.dark .fc-toolbar-title {
        color: #f7fafc; /* White text for month/year title */
      }
      html.dark .fc-col-header-cell-cushion {
        color: #4fd1c5; /* Lighter teal for day names */
      }
      html.dark .fc-daygrid-day-number {
        color: #f7fafc; /* White text for day numbers */
      }
      html.dark .fc-day-today {
        background-color: #2a6560 !important; /* Darker teal background for today */
      }
      html.dark .fc-daygrid-day {
        background-color: #2d3748; /* Dark background for cells */
        border-color: #4a5568; /* Darker borders */
      }
      html.dark .fc-day-other .fc-daygrid-day-number {
        color: #a0aec0; /* Lighter gray for numbers in other months */
      }
      html.dark .fc-button-primary {
        background-color: #2a9287 !important; /* Darker teal for buttons */
        border-color: #2a9287 !important;
      }
      html.dark .fc-button-primary:hover {
        background-color: #1d7b71 !important; /* Even darker on hover */
        border-color: #1d7b71 !important;
      }
      html.dark .fc-button-primary:not(:disabled).fc-button-active {
        background-color: #135d57 !important; /* Active state */
        border-color: #135d57 !important;
      }
      html.dark .fc-view-harness-active {
        border-color: #4a5568; /* Adjust border if any around calendar view */
      }
      html.dark .fc-scrollgrid {
        border-color: #4a5568 !important; /* Border around the grid */
      }
      html.dark .fc-scrollgrid-sync-table {
        border-color: #4a5568 !important; /* Internal table borders */
      }
      html.dark .fc-daygrid-day-frame {
        border-color: #4a5568; /* Cell borders */
      }

      /* SweetAlert2 Dark Mode */
      html.dark .swal2-popup {
        background-color: #2d3748 !important; /* Dark background */
        color: #f7fafc !important; /* Light text */
      }
      html.dark .swal2-title {
        color: #f7fafc !important; /* White title */
      }
      html.dark .swal2-html-container {
        color: #a0aec0 !important; /* Lighter gray text */
      }
      html.dark .swal2-confirm {
        background-color: #2a9287 !important; /* Darker teal button */
      }
    </style>

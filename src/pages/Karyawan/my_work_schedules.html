    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Gaya untuk dropdown */
      .dropdown-menu {
        transition: all 0.2s ease-out;
        opacity: 0;
        transform: scale(0.95);
        display: none;
      }
      .dropdown-menu.active {
        display: block;
        opacity: 1;
        transform: scale(1);
      }
      /* Gaya untuk Sidebar Mobile */
      #mobileSidebar {
        transition: opacity 0.3s ease-out;
      }
      #mobileSidebarPanel {
        transition: transform 0.3s ease-out;
      }
      /* Gaya untuk modal detail event - Ini tidak terpakai karena Anda menggunakan SweetAlert2, tapi saya biarkan jika sewaktu-waktu ingin kembali ke modal custom */
      .modal-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.6);
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000;
          opacity: 0;
          visibility: hidden;
          transition: opacity 0.3s ease-out, visibility 0s linear 0.3s;
      }
      .modal-overlay.active {
          opacity: 1;
          visibility: visible;
          transition: opacity 0.3s ease-out, visibility 0s linear 0s;
      }
      .modal-content {
          background-color: white;
          padding: 2.5rem;
          border-radius: 0.75rem;
          box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
          transform: translateY(-20px);
          opacity: 0;
          transition: all 0.3s ease-out;
          max-width: 400px; /* Lebar modal detail lebih kecil */
          width: 90%;
      }
      .modal-overlay.active .modal-content {
          transform: translateY(0);
          opacity: 1;
      }
      .detail-item {
        margin-bottom: 0.75rem;
      }
      .detail-item strong {
        display: block;
        color: #4a5568; /* gray-700 */
        font-size: 0.875rem;
        margin-bottom: 0.25rem;
      }
      .detail-item span {
        color: #2d3748; /* gray-800 */
        font-size: 1rem;
      }

      /* --- Kustomisasi FullCalendar dengan warna toska --- */

      /* Container kalender */
      #my-calendar {
        font-size: 0.9rem; /* Ukuran font lebih kecil */
      }

      /* Tombol navigasi */
      .fc .fc-button-primary {
        background-color: #1aae9f; /* Toska utama */
        border-color: #1aae9f;
        color: white;
        text-transform: capitalize; /* Agar teks tombol tidak kapital semua */
        font-weight: 500;
        padding: 0.4rem 0.8rem; /* Padding lebih kecil */
        font-size: 0.875rem; /* Font size lebih kecil */
      }
      .fc .fc-button-primary:hover {
        background-color: #159b8f; /* Toska lebih gelap saat hover */
        border-color: #159b8f;
      }
      .fc .fc-button-primary:not(:disabled).fc-button-active {
        background-color: #0e7a70; /* Toska paling gelap saat aktif */
        border-color: #0e7a70;
      }

      /* Header kalender (nama hari, judul bulan) */
      .fc-col-header-cell-cushion {
        color: #1aae9f; /* Warna teks toska untuk nama hari */
        font-weight: 700;
        padding: 6px 0; /* Padding lebih kecil */
        font-size: 0.875rem; /* Font size lebih kecil */
      }
      .fc-toolbar-title {
        color: #2d3748; /* Warna teks abu-abu gelap untuk judul bulan/tahun */
        font-weight: 700;
        font-size: 1.5rem; /* Ukuran judul lebih kecil */
      }

      /* Nomor tanggal di kalender */
      .fc-daygrid-day-number {
        font-weight: 600;
        font-size: 1rem; /* Font size lebih kecil */
        color: #333;
        padding: 6px; /* Padding lebih kecil */
      }

      /* Sel hari di kalender */
      .fc-daygrid-day {
        min-height: 40px; /* Tinggi minimum lebih kecil */
      }

      /* Hari ini */
      .fc-day-today {
        background-color: #e0f2f1 !important; /* Latar belakang toska muda untuk hari ini */
        border-radius: 8px; /* Sudut sedikit membulat */
      }

      /* Event (titik merah) */
      .fc-event-main-frame {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%; /* Pastikan titik di tengah sel */
      }

      /* Toolbar kalender */
      .fc-toolbar {
        margin-bottom: 1rem; /* Margin lebih kecil */
      }

      /* Responsive design untuk kalender */
      @media (max-width: 768px) {
        #my-calendar {
          font-size: 0.8rem;
        }
        .fc-toolbar-title {
          font-size: 1.25rem;
        }
        .fc-daygrid-day {
          min-height: 35px;
        }
        .fc .fc-button-primary {
          padding: 0.3rem 0.6rem;
          font-size: 0.8rem;
        }
      }

      /* Menyesuaikan style SweetAlert2 agar lebih modern */
      .swal2-popup {
        font-family: "Inter", sans-serif;
        border-radius: 1rem !important; /* Lebih membulat */
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04) !important;
      }
      .swal2-title {
        font-size: 1.8rem !important;
        font-weight: 700 !important;
        color: #2d3748 !important;
        margin-bottom: 1rem !important;
      }
      .swal2-html-container {
        font-size: 1rem !important;
        color: #4a5568 !important;
        line-height: 1.6 !important;
      }
      .swal2-confirm {
        background-color: #1aae9f !important; /* Tombol konfirmasi toska */
        color: white !important;
        font-weight: 600 !important;
        padding: 0.75rem 1.5rem !important;
        border-radius: 0.5rem !important;
        transition: background-color 0.2s ease-out !important;
      }
      .swal2-confirm:hover {
        background-color: #159b8f !important;
      }
      .swal2-icon {
        border-color: #1aae9f !important; /* Border ikon info toska */
        color: #1aae9f !important; /* Warna ikon info toska */
      }
    </style>

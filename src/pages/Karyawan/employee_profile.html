<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />

      body {
        font-family: "Inter", sans-serif;
      }
      /* Hapus atau ganti gaya .group:hover .group-hover\:block ini */
      /* .group:hover .group-hover\:block {

      /* Hapus atau ganti gaya .group-hover\:block ini */
      /* .group-hover\:block {
            transition: all 0.2s ease-out;
            opacity: 0;
            transform: scale(0.95);
        } */

      /* Tambahkan gaya baru untuk dropdown yang diaktifkan JavaScript */
      .dropdown-menu {
        transition: all 0.2s ease-out;
        opacity: 0;
        transform: scale(0.95);
        display: none; /* Sembunyikan secara default */
      }

      .dropdown-menu.active {
        display: block;
        opacity: 1;
        transform: scale(1);
      }
      .modal {
        background-color: rgba(0, 0, 0, 0.5); /* Overlay */
      }
      .modal-content {
        animation: fadeInScale 0.3s ease-out;
      }
      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>

  <body class="bg-gradient-to-br from-blue-50 via-teal-50 to-purple-50 text-gray-800">

        <nav class="flex flex-col flex-grow px-4">
          <a href="/src/pages/Karyawan/employee_dashboard.html" class="flex items-center px-4 py-3 mt-2 text-base font-medium text-gray-700 hover:bg-teal-50 hover:text-teal-700 rounded-xl transition-colors duration-200">

          </a>
          <a href="#" class="flex items-center px-4 py-3 mt-3 text-base font-medium text-gray-700 hover:bg-teal-50 hover:text-teal-700 rounded-xl transition-colors duration-200">
            <i data-feather="clock" class="w-5 h-5 mr-3"></i><span>Absensi Saya</span>
          </a>
          <a href="#" class="flex items-center px-4 py-3 mt-3 text-base font-medium text-gray-700 hover:bg-teal-50 hover:text-teal-700 rounded-xl transition-colors duration-200">
            <i data-feather="calendar" class="w-5 h-5 mr-3"></i><span>Cuti & Izin Saya</span>
          </a>
          <a href="#" class="flex items-center px-4 py-3 mt-3 text-base font-medium text-gray-700 hover:bg-teal-50 hover:text-teal-700 rounded-xl transition-colors duration-200">
            <i data-feather="dollar-sign" class="w-5 h-5 mr-3"></i><span>Slip Gaji Saya</span>
          </a>
          <a
            href="/src/pages/Karyawan/employee_profile.html"
            class="flex items-center px-4 py-3 mt-3 text-base font-semibold text-white bg-gradient-to-br from-teal-500 to-teal-700 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-[1.02] active:scale-95"
          >
            <i data-feather="user" class="w-5 h-5 mr-3"></i><span>Profil Saya</span>
          </a>
          <div class="mt-auto pt-6 border-t border-gray-200 mx-4">
            <a href="#" id="logoutButton" class="flex items-center px-4 py-3 mt-2 text-base font-medium text-gray-700 hover:bg-red-50 hover:text-red-600 rounded-xl transition-colors duration-200">
              <i data-feather="log-out" class="w-5 h-5 mr-3"></i><span>Keluar</span>
            </a>
          </div>
        </nav>
      </aside>

      <div class="flex flex-col flex-grow">
        <header class="h-16 bg-white shadow-md flex items-center justify-between px-6 border-b border-gray-200 z-10">
          <div class="flex items-center">
            <button class="md:hidden text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700 mr-4" id="sidebarToggle">
              <i data-feather="menu" class="w-6 h-6"></i>
            </button>
            <h1 class="text-2xl font-bold text-gray-900">Profil Saya</h1>
          </div>
          <div class="flex items-center space-x-4">
            <div class="relative hidden sm:block">
              <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i data-feather="search" class="h-5 w-5 text-gray-400"></i>
              </span>
              <input type="text" placeholder="Cari..." class="py-2 pl-10 pr-4 block w-48 rounded-lg border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500 sm:text-sm" />
            </div>

            <button class="text-gray-500 hover:text-teal-600 relative">
              <i data-feather="bell" class="w-6 h-6"></i>
              <span class="absolute top-0 right-0 -mt-1 -mr-1 bg-red-500 text-white text-xs px-1.5 py-0.5 rounded-full ring-2 ring-white">3</span>
            </button>

            <div class="relative" id="userDropdown">
              <img
                id="userAvatar"
                class="h-10 w-10 rounded-full object-cover cursor-pointer border-2 border-gray-200 hover:border-teal-500 transition-colors duration-200"
                src="https://placehold.co/40x40/E2E8F0/4A5568?text=ME"
                alt="User Avatar"
              />
              <div id="dropdownMenu" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl py-1 dropdown-menu z-20">
                <a href="/src/pages/Karyawan/employee_profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md">Profil Saya</a>
                <div class="border-t border-gray-100 my-1"></div>
                <a href="#" id="dropdownLogoutButton" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 rounded-md">Keluar</a>
              </div>
            </div>
          </div>
        </header>

        <main class="flex-grow p-6 bg-gradient-to-br from-blue-50 via-teal-50 to-purple-50 overflow-y-auto custom-scroll">
          <div id="profilePageError" class="text-red-600 text-center mb-4 hidden"></div>
          <div id="profilePageSuccess" class="text-green-600 text-center mb-4 hidden"></div>

          <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Informasi Profil</h2>
            <form id="profileForm" class="space-y-5">
              <div class="flex flex-col items-center mb-6">
                <img id="profilePhotoPreview" class="w-32 h-32 rounded-full object-cover border-4 border-teal-500 shadow-md mb-4" src="https://placehold.co/128x128/E2E8F0/4A5568?text=ME" alt="Foto Profil" />
                <label for="photoUpload" class="block text-sm font-medium text-gray-700 mb-1">Unggah Foto Profil (JPG, PNG, GIF, WEBP)</label>
                <input
                  type="file"
                  id="photoUpload"
                  name="photo"
                  accept="image/jpeg,image/png,image/gif,image/webp"
                  class="mt-1 block w-full md:w-2/3 text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-teal-700 hover:file:bg-teal-100"
                />
                <p class="text-xs text-gray-500 mt-1">Ukuran maksimal 5MB.</p>
              </div>

              <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                <input type="text" id="name" name="name" required disabled class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 bg-gray-100 cursor-not-allowed sm:text-sm" />
              </div>
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required disabled class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 bg-gray-100 cursor-not-allowed sm:text-sm" />
              </div>
              <div>
                <label for="position" class="block text-sm font-medium text-gray-700">Posisi</label>
                <input type="text" id="position" name="position" required disabled class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 bg-gray-100 cursor-not-allowed sm:text-sm" />
              </div>
              <div>
                <label for="department" class="block text-sm font-medium text-gray-700">Departemen</label>
                <input type="text" id="department" name="department" required disabled class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 bg-gray-100 cursor-not-allowed sm:text-sm" />
              </div>
              <div>
                <label for="base_salary" class="block text-sm font-medium text-gray-700">Gaji Pokok</label>
                <input type="number" id="base_salary" name="base_salary" required disabled class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 bg-gray-100 cursor-not-allowed sm:text-sm" />
              </div>
              <div>
                <label for="address" class="block text-sm font-medium text-gray-700">Alamat</label>
                <textarea id="address" name="address" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:border-teal-500 focus:ring-teal-500 sm:text-sm"></textarea>
              </div>

              <div class="flex justify-end space-x-3 mt-6">
                <button type="button" id="cancelProfileEditBtn" class="px-5 py-2.5 rounded-lg text-gray-700 border border-gray-300 bg-white hover:bg-gray-50 transition-colors duration-200">Batal</button>
                <button type="submit" class="px-5 py-2.5 rounded-lg bg-teal-600 text-white font-semibold hover:bg-teal-700 transition-colors duration-200">Simpan Perubahan</button>
              </div>
            </form>

            <div class="mt-8 pt-8 border-t border-gray-200">
              <h3 class="text-xl font-bold text-gray-900 mb-4">Ganti Password</h3>
              <form id="changePasswordFormProfile" class="space-y-4">
                <div>
                  <label for="oldPasswordProfile" class="block text-sm font-medium text-gray-700">Password Lama</label>
                  <input type="password" id="oldPasswordProfile" name="old_password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:border-teal-500 focus:ring-teal-500 sm:text-sm" />
                </div>
                <div>
                  <label for="newPasswordProfile" class="block text-sm font-medium text-gray-700">Password Baru</label>
                  <input type="password" id="newPasswordProfile" name="new_password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:border-teal-500 focus:ring-teal-500 sm:text-sm" />
                </div>
                <div>
                  <label for="confirmNewPasswordProfile" class="block text-sm font-medium text-gray-700">Konfirmasi Password Baru</label>
                  <input type="password" id="confirmNewPasswordProfile" name="confirm_new_password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm py-2 px-3 focus:border-teal-500 focus:ring-teal-500 sm:text-sm" />
                </div>

                <div id="changePasswordErrorMessageProfile" class="text-red-600 text-sm text-center hidden"></div>
                <div id="changePasswordSuccessMessageProfile" class="text-green-600 text-sm text-center hidden"></div>

                <div class="flex justify-end space-x-3 mt-6">
                  <button type="reset" class="px-5 py-2.5 rounded-lg text-gray-700 border border-gray-300 bg-white hover:bg-gray-50 transition-colors duration-200">Reset</button>
                  <button type="submit" class="px-5 py-2.5 rounded-lg bg-teal-600 text-white font-semibold hover:bg-teal-700 transition-colors duration-200">Ubah Password</button>
                </div>
              </form>
            </div>
            </div>
        </main>
      </div>
    </div>

    <div id="mobileSidebar" class="fixed inset-0 bg-gray-900 bg-opacity-75 z-40 hidden md:hidden opacity-0 transition-opacity duration-300 ease-out">
      <div class="w-64 bg-white h-full shadow-xl flex flex-col transform -translate-x-full transition-transform duration-300 ease-out" id="mobileSidebarPanel">
        <div class="flex items-center justify-between h-16 bg-teal-600 text-white px-4">
          <a href="#" class="text-2xl font-bold">HR-System</a>
          <button id="closeSidebar" class="text-white hover:text-gray-200 focus:outline-none">
            <i data-feather="x" class="w-6 h-6"></i>

        <nav class="flex flex-col flex-grow p-4">
          <a href="/src/pages/Karyawan/employee_dashboard.html" class="flex items-center px-4 py-3 mt-2 text-base font-medium text-gray-700 hover:bg-teal-50 hover:text-teal-700 rounded-xl transition-colors duration-200">
            <i data-feather="home" class="w-5 h-5 mr-3"></i><span>Dashboard</span>
          </a>
          <a href="#" class="flex items-center px-4 py-3 mt-3 text-base font-medium text-gray-700 hover:bg-teal-50 hover:text-teal-700 rounded-xl transition-colors duration-200">
            <i data-feather="clock" class="w-5 h-5 mr-3"></i><span>Absensi Saya</span>
          </a>
          <a href="#" class="flex items-center px-4 py-3 mt-3 text-base font-medium text-gray-700 hover:bg-teal-50 hover:text-teal-700 rounded-xl transition-colors duration-200">
            <i data-feather="calendar" class="w-5 h-5 mr-3"></i><span>Cuti & Izin Saya</span>
          </a>
          <a href="#" class="flex items-center px-4 py-3 mt-3 text-base font-medium text-gray-700 hover:bg-teal-50 hover:text-teal-700 rounded-xl transition-colors duration-200">
            <i data-feather="dollar-sign" class="w-5 h-5 mr-3"></i><span>Slip Gaji Saya</span>
          </a>
          <a href="/src/pages/Karyawan/employee_profile.html" class="flex items-center px-4 py-3 mt-3 text-base font-semibold text-white bg-gradient-to-br from-teal-500 to-teal-700 rounded-xl shadow-lg">
            <i data-feather="user" class="w-5 h-5 mr-3"></i><span>Profil Saya</span>
          </a>
          <div class="mt-auto pt-6 border-t border-gray-200 mx-4">
            <a href="#" id="mobileLogoutButton" class="flex items-center px-4 py-3 mt-2 text-base font-medium text-gray-700 hover:bg-red-50 hover:text-red-600 rounded-xl transition-colors duration-200">
              <i data-feather="log-out" class="w-5 h-5 mr-3"></i><span>Keluar</span>
            </a>
          </div>
        </nav>
      </div>
    </div>

    <script type="module" src="/js/Karyawan/EmployeeProfile.js"></script>
  </body>
